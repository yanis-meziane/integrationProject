version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: boxletter-backend
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - JWT_SECRET=${JWT_SECRET:-fallback_secret_key_for_production_use_env_var}
    volumes:
      - ./backend/users.json:/app/users.json
      - ./backend/movies.json:/app/movies.json
    restart: unless-stopped
    networks:
      - boxletter-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/api/movies"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: boxletter-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - boxletter-network

networks:
  boxletter-network:
    driver: bridge