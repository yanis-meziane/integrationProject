name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE_FRONTEND: ${{ secrets.DOCKER_USERNAME }}/boxletter-frontend
  DOCKER_IMAGE_BACKEND: ${{ secrets.DOCKER_USERNAME }}/boxletter-backend

jobs:
  # ========== JOB 1: Tests Unitaires ==========
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm test -- --watchAll=false --passWithNoTests

  # ========== JOB 2: Tests E2E ==========
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Start backend server
        working-directory: ./backend
        run: |
          node server.js &
          echo "Waiting for backend to be ready..."
          sleep 5
      
      - name: Start frontend server
        run: |
          npm start &
          echo "Waiting for frontend to be ready..."
          npx wait-on http://localhost:3000 --timeout 60000
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000, http://localhost:8001/api/movies'
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.js
      
      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

  # ========== JOB 3: Build & Push Docker Images ==========
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Generate Docker tags
        id: meta-backend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE_BACKEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_BACKEND }}:buildcache,mode=max
      
      - name: Generate Docker tags for frontend
        id: meta-frontend
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.DOCKER_IMAGE_FRONTEND }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_FRONTEND }}:buildcache,mode=max

  # ========== JOB 4: Deploy to Azure VM ==========
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/azure_key
          chmod 600 ~/.ssh/azure_key
          ssh-keyscan -H ${{ secrets.AZURE_VM_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Azure VM
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
          VM_USER: ${{ secrets.AZURE_VM_USER }}
          VM_IP: ${{ secrets.AZURE_VM_IP }}
        run: |
          ssh -i ~/.ssh/azure_key -o StrictHostKeyChecking=no ${VM_USER}@${VM_IP} << 'ENDSSH'
            # Connexion à Docker Hub
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            
            # Créer le dossier de l'application si nécessaire
            mkdir -p ~/boxletter
            cd ~/boxletter
            
            # Télécharger le docker-compose.yml
            cat > docker-compose.yml << 'EOF'
          $(cat docker-compose.yml)
          EOF
            
            # Arrêter et supprimer les anciens conteneurs
            docker-compose down --remove-orphans || true
            
            # Télécharger les nouvelles images
            docker pull ${{ env.DOCKER_IMAGE_BACKEND }}:latest
            docker pull ${{ env.DOCKER_IMAGE_FRONTEND }}:latest
            
            # Démarrer les services
            docker-compose up -d
            
            # Attendre que les services soient prêts
            echo "Waiting for services to be ready..."
            sleep 10
            
            # Afficher les logs pour debug
            docker-compose logs --tail=50
          ENDSSH
      
      - name: Health check
        run: |
          echo "Waiting for application to be fully ready..."
          sleep 15
          
          # Vérifier le backend
          BACKEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AZURE_VM_IP }}:8001/api/movies)
          if [ "$BACKEND_STATUS" != "200" ]; then
            echo "Backend health check failed! Status: $BACKEND_STATUS"
            exit 1
          fi
          echo " Backend is healthy (Status: $BACKEND_STATUS)"
          
          # Vérifier le frontend
          FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AZURE_VM_IP }})
          if [ "$FRONTEND_STATUS" != "200" ]; then
            echo "Frontend health check failed! Status: $FRONTEND_STATUS"
            exit 1
          fi
          echo " Frontend is healthy (Status: $FRONTEND_STATUS)"
          
          echo " Deployment successful!"
      
      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/azure_key
